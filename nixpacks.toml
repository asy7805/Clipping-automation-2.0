# Nixpacks configuration to use Poetry exclusively
# This prevents Nixpacks from detecting requirements.txt

[phases.setup]
nixPkgs = ["python312", "poetry"]

[phases.install]
cmds = [
  "poetry install --no-dev --no-root"
]

[phases.build]
cmds = []

[start]
cmd = "cd src/api && poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"
