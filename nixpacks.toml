# Nixpacks configuration to use Poetry exclusively
# This prevents Nixpacks from detecting requirements.txt

[phases.setup]
nixPkgs = ["python312", "curl"]
cmds = [
  "curl -sSL https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
  "python3 get-pip.py --break-system-packages",
  "rm -f get-pip.py",
  "python3 -m pip install poetry --break-system-packages",
  "python3 -m poetry --version"
]

[phases.install]
cmds = [
  "python3 -m poetry config virtualenvs.create false",
  "python3 -m poetry config virtualenvs.in-project false",
  "python3 -m poetry install --only main --no-root",
  "python3 -m poetry cache clear pypi --all"
]

[phases.build]
cmds = [
  "echo 'Cleaning up unnecessary files to reduce image size...'",
  "rm -rf /app/frontend 2>/dev/null || true",
  "rm -rf /app/node_modules 2>/dev/null || true",
  "rm -rf /app/.venv /app/venv 2>/dev/null || true",
  "rm -rf /app/tools 2>/dev/null || true",
  "rm -rf /app/logs 2>/dev/null || true",
  "rm -rf /app/tests 2>/dev/null || true",
  "rm -rf /app/docs 2>/dev/null || true",
  "rm -rf /app/migrations 2>/dev/null || true",
  "rm -rf /app/config 2>/dev/null || true",
  "find /app -type d -name '__pycache__' -exec rm -rf {} + 2>/dev/null || true",
  "find /app -name '*.pyc' -delete 2>/dev/null || true",
  "find /app -name '*.pyo' -delete 2>/dev/null || true",
  "find /app -name '*.md' ! -name 'README.md' -delete 2>/dev/null || true",
  "python3 -m pip cache purge 2>/dev/null || true",
  "echo 'Cleanup complete'"
]

[start]
cmd = "cd src/api && python3 -m poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"
