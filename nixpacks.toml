# Nixpacks configuration to use Poetry exclusively
# This prevents Nixpacks from detecting requirements.txt

[phases.setup]
nixPkgs = ["python312", "curl"]
cmds = [
  "curl -sSL https://bootstrap.pypa.io/get-pip.py -o get-pip.py",
  "python3 get-pip.py --break-system-packages",
  "rm -f get-pip.py",
  "python3 -m pip install poetry --break-system-packages",
  "python3 -m poetry --version"
]

[phases.install]
cmds = [
  "python3 -m poetry config virtualenvs.create false",
  "python3 -m poetry config virtualenvs.in-project false",
  "python3 -m poetry install --only main --no-root",
  "python3 -m poetry cache clear pypi --all"
]

[phases.build]
cmds = [
  "find /usr/local/lib/python3.12 -name '*.pyc' -delete",
  "find /usr/local/lib/python3.12 -name '__pycache__' -type d -exec rm -rf {} + 2>/dev/null || true",
  "python3 -m pip cache purge 2>/dev/null || true"
]

[start]
cmd = "cd src/api && python3 -m poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"
