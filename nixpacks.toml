# Nixpacks configuration to use Poetry exclusively
# This prevents Nixpacks from detecting requirements.txt

[phases.setup]
nixPkgs = ["python312", "curl"]
cmds = [
  "python3 -m ensurepip --upgrade --default-pip || curl -sSL https://bootstrap.pypa.io/get-pip.py | python3",
  "python3 -m pip install --upgrade pip setuptools wheel",
  "python3 -m pip install poetry",
  "python3 -m poetry --version"
]

[phases.install]
cmds = [
  "python3 -m poetry config virtualenvs.create false",
  "python3 -m poetry config virtualenvs.in-project false",
  "python3 -m poetry install --no-dev --no-root"
]

[phases.build]
cmds = []

[start]
cmd = "cd src/api && python3 -m poetry run uvicorn main:app --host 0.0.0.0 --port $PORT"
